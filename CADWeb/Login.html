<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 建筑学院考试系统 </title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>建筑学院考试系统</h3>
                    <form action="LoginRequest.ashx" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入学号">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                        </div>
                        <select name="school" id="_select" style="display:inline-block" class="input_outer" onclick="sessionStorage.setItem('schoolName', this.value)">
                            <option disabled selected style="display:none">请选择学校</option>
                        </select>

                        <input type="submit" class="act-but submit" style="color: #FFFFFF" value="登录" onclick="if (document.getElementById('_select').value == '请选择学校') { alert('请先选择学校'); event.preventDefault(); }">

                    </form>
                </div>
            </div>
        </div>
    </div><!-- /container -->
    <script src="js/TweenLite.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/rAF.js"></script>
    <script src="js/demo-1.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "Post",
                url: "QueryExistSchool.ashx",
                success: function (data) {
                    var school = data.split('|');
                    for (var i = 0; i < school.length; i++) {
                        $("#_select").append("<option>" + school[i] + "</option>");
                    }
                }
            });
        });
    </script>
</body>

</html>
